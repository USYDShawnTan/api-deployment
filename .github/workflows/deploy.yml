name: Deploy to Vercel

on:
  push:
    branches:
      - main
  repository_dispatch:
    types: [frontend-updated, backend-updated]
  workflow_dispatch:
    inputs:
      trigger:
        description: "手动触发部署"
        required: false
        default: "手动触发部署"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Deployment Repository
        uses: actions/checkout@v3
        with:
          path: deployment

      - name: Checkout Backend Repository
        uses: actions/checkout@v3
        with:
          repository: USYDShawnTan/api-backend
          token: ${{ secrets.PAT_TOKEN }}
          path: backend

      - name: Checkout Frontend Repository
        uses: actions/checkout@v3
        with:
          repository: USYDShawnTan/api-frontend
          token: ${{ secrets.PAT_TOKEN }}
          path: frontend

      - name: Log Deployment Details
        run: |
          echo "Deployment triggered by: ${{ github.event_name }}"
          echo "Repository: ${{ github.event.client_payload.repository || 'manual' }}"
          echo "Commit SHA: ${{ github.event.client_payload.sha || github.sha }}"
          date

      - name: Debug Backend Structure
        run: |
          echo "Backend structure:"
          ls -la backend/
          ls -la backend/app/ || echo "No app directory"
          ls -la backend/app/routers/ || echo "No routers directory"
          echo "Backend entry files:"
          find backend -name "*.py" -type f | grep -E "index.py|main.py|run.py"

      - name: Setup Project Structure
        run: |
          mkdir -p merged-project/backend
          mkdir -p merged-project/frontend
          cp -r backend/* merged-project/backend/
          cp -r frontend/* merged-project/frontend/
          cp deployment/vercel.json merged-project/

          # 确保app目录存在index.py
          if [ ! -f merged-project/backend/app/index.py ]; then
            echo "创建app/index.py文件"
            mkdir -p merged-project/backend/app
            # 使用不含缩进的方式创建文件
            echo 'from app.main import app' > merged-project/backend/app/index.py
            echo '' >> merged-project/backend/app/index.py
            echo '# 为Vercel Serverless Functions导出处理函数' >> merged-project/backend/app/index.py
            echo '# 这是Vercel Python运行时所需的' >> merged-project/backend/app/index.py
            echo 'handler = app' >> merged-project/backend/app/index.py
          fi

          # 阻止生成__pycache__目录
          export PYTHONDONTWRITEBYTECODE=1

          # 确保有正确的入口文件
          [ -f merged-project/backend/app/main.py ] || echo "WARNING: app/main.py missing!"
          [ -f merged-project/backend/app/index.py ] || echo "WARNING: app/index.py missing!"

          # 调试输出
          echo "最终部署文件结构:"
          ls -la merged-project/
          ls -la merged-project/backend/
          ls -la merged-project/backend/app/

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel with Environment Variables
        run: |
          cd merged-project
          vercel deploy --token ${{ secrets.VERCEL_TOKEN }} --prod --yes \
          -e MONGODB_URI="${{ secrets.MONGODB_URI }}" \
          -e MONGODB_DB_NAME="${{ secrets.MONGODB_DB_NAME }}" \
          -e API_ACCESS_PASSWORD="${{ secrets.API_ACCESS_PASSWORD }}" \
          -e NODE_ENV="production" \
          -e PYTHONDONTWRITEBYTECODE="1"

      - name: Handle Deployment Failure
        if: failure()
        run: |
          echo "Deployment failed. See logs for details."
          echo "查看错误日志:"
          find . -name "*.log" -type f -exec cat {} \;

      - name: Deployment Success Notification
        if: success()
        run: echo "Deployment successful. Updated from ${{ github.event.client_payload.repository || 'manual trigger' }}"
